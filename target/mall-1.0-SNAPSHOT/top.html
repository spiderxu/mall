<script>
    $(function () {   //页面加载完毕
        //页面加载完毕发送ajax请求，获取当前登录用户
        $.ajax({
            url:"/findUserNikNameServlet",
            type:"get",
            dataType:"json",
            success:function (data) {
               if(data.data==null){
                   $("#welcome").html("");
                   $("#memberhome").hide();
                   $("#logout").hide();
               }else{
                   $("#welcome").html("欢迎会员："+data.data.nick_name);

               }
            }

        })

        $("#logout").click(function () {
            //发动ajax请求完成退出
            $.ajax({
                url:"/logoutServlet",
                dataType: "json",
                success:function (data) {
                    if(data.flag==true){
                        window.location.href="/member_login.html";
                    }

                }
            })
        })

    })
</script>
